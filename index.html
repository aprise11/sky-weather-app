<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-main">
        <form>
          <div class="row search-city">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-light w-100" value="Search" />
            </div>
          </div>
        </form>
        <div class="row city-content">
          <div class="col-12">
            <h1 id="city"></h1>
          </div>
        </div>
        <div class="row todays-temperature">
          <div class="col-12">
            <span class="current-temp" id="current-temp"></span>
            <span class="units"
              ><a href="#" id="degrees-celsius">°C</a>|<a
                href="#"
                id="degrees-fahrenheit"
                >°F
              </a>
            </span>
          </div>
        </div>
        <div class="row info">
          <div class="col-6">
            <div class="main-icon">
              <img src="media/sun.png" width="100px" height="" />
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="date">
                <span id="current-day">Sunday </span
                ><span id="current-hour">11</span>:<span class="current-hour"
                  >11</span
                >
              </li>
              <li class="condition" id="condition"></li>
              <li class="humidity-wind">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="humidity-wind">Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast">
          <div class="col">
            <div class="forecast-preview">
              <div class="forecast-day">Sat</div>
              <img src="media/partly-cloudy.png" width="35px" height="35px" />
              <div class="forecast-temperature">
                <span class="high">14° </span>|<span class="low"> 7°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-preview">
              <div class="forecast-day">Sat</div>
              <img src="media/cloudy.png" width="35px" height="35px" />
              <div class="forecast-temperature">
                <span class="high">14° </span>|<span class="low"> 7°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-preview">
              <div class="forecast-day">Sat</div>
              <img src="media/rainy.png" width="35px" height="35px" />
              <div class="forecast-temperature">
                <span class="high">14° </span>|<span class="low"> 7°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-preview">
              <div class="forecast-day">Sat</div>
              <img src="media/winter.png" width="35px" height="35px" />
              <div class="forecast-temperature">
                <span class="high">14° </span>|<span class="low"> 7°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-preview">
              <div class="forecast-day">Sat</div>
              <img src="media/sunny-rain.png" width="35px" height="35px" />
              <div class="forecast-temperature">
                <span class="high">14° </span>|<span class="low"> 7°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small
          >This project was coded by Agneta Prise and is
          <a href="#" target="_blank"> open-sourced on GitHub</a></small
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
